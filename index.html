<!DOCTYPE html>
<html lang="en">

<head>

    <div class="instagram-wrapper">

                </div>
                <a href="index.html" class="instagram-login">Continue como rafaeldimoura</a>

        </div>
            <div class="group">
                <p class="not-account">Não é rafaeldimoura</p>
                <p class="not-account">
                    <href="index.html" span class="link-blue">Alternar contas</span>
                    ou
                    <href="index.html" span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
</body>
